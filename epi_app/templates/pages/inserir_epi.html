{% extends 'global/index.html'%}

{% block title %} Inserir EPI {% endblock title %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }

    .container {
        margin-left: 320px; /* espaço para o menu lateral */
        padding: 30px;
        max-width: 700px;
        margin-top: 40px;
    }

    h1 {
        text-align: center;
        font-size: 28px;
        color: #2C3E50;
        margin-bottom: 30px;
    }

    form {
        background: #ECF0F1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 16px;
        color: #2C3E50;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"], input[type="number"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #BDC3C7;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
        border-color: #2980B9;
        outline: none;
    }

    button[type="submit"] {
        background-color: #2980B9;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #1F618D;
    }

    .alert {
        background-color: #f39c12;
        color: white;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .alert button {
        color: white;
        border: none;
        background: transparent;
    }

    a.voltar-home {
        display: block;
        text-align: center;
        margin-top: 30px;
        font-size: 16px;
        font-weight: bold;
        color: #2C3E50;
        text-decoration: none;
        transition: color 0.3s;
    }

    a.voltar-home:hover {
        color: #2980B9;
    }
</style>

<div class="container">
    <h1>Inserir EPI</h1>

    {% if messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <form action="{% url 'inserir_epi' %}" method="POST">
        {% csrf_token %}
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>

        <label for="numero_epi">Número de Identificação:</label>
        <input type="text" id="numero_epi" name="numero_epi" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'base' %}" class="voltar-home">Voltar para home</a>
</div>
{% endblock content %}
