{% extends 'global/index.html' %}

{% block title %} Colaborador {% endblock title %}

{% block content %}
<style>
    /* Estilização do menu lateral */
    .menu-lateral {
        width: 300px;
        background: #2C3E50;
        color: #ECF0F1;
        padding: 30px;
        position: fixed;
        height: 100%;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
    }

    .menu-lateral h2 {
        font-size: 26px;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
    }

    .menu-lateral ul {
        list-style: none;
        padding: 0;
    }

    .menu-lateral ul li {
        margin: 20px 0;
    }

    .menu-lateral ul li a {
        text-decoration: none;
        color: #ECF0F1;
        font-size: 20px;
        display: block;
        padding: 12px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
    }

    .menu-lateral ul li a:hover {
        background: #34495E;
        transform: scale(1.05);
    }

    .usuario {
        position: absolute;
        top: 20px;
        right: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .usuario img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 4px solid #2C3E50;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }

    .usuario img:hover {
        transform: scale(1.1);
    }

    .usuario p {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .usuario p:hover {
        color: #2980B9;
    }

    /* Estilização do formulário */
    form {
        margin-left: 350px;
        margin-top: 50px;
        width: 500px;
        background: #ECF0F1;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        font-family: Arial, sans-serif;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #2C3E50;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    form button {
        width: 100%;
        padding: 12px;
        background: #2C3E50;
        color: #ECF0F1;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    form button:hover {
        background: #34495E;
    }

    /* Link de voltar */
    .voltar-home {
        display: block;
        margin: 30px auto;
        width: fit-content;
        font-size: 18px;
        text-decoration: none;
        color: #2C3E50;
        font-weight: bold;
        transition: color 0.3s;
    }

    .voltar-home:hover {
        color: #2980B9;
    }
</style>

<body>
    <form action="{% url 'inserir_colaborador' %}" method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="numero_colaborador">Número de Identificação:</label>
        <input type="number" id="numero_colaborador" name="numero_colaborador" required>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="submit">Enviar</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <a href="{% url 'base' %}" class="voltar-home">Voltar para home</a>
</body>

{% endblock content %}
